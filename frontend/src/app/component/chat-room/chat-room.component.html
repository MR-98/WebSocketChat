<div class="chat-room-container">
  <div class="chat-room-top-bar">
    CHAT ROOM NAME
  </div>
  <div class="chat-room-messages-container">
    <app-message *ngFor="let chatMessage of chatMessages" [chatMessage]="chatMessage"></app-message>
  </div>
  <div class="chat-room-input-container">
    <textarea rows="1" [(ngModel)]="message" (keyup.enter)="sendMessage()"></textarea>
    <span (click)="sendMessage()">Wy≈õlij</span>
  </div>
</div>
