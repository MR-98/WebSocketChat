<div class="chat-message-wrapper">
  <div class="chat-message" [ngClass]="currentUser == chatMessage.sender ? 'right-message': ''">
    <span class="chat-message-sender" *ngIf="currentUser !== chatMessage.sender">
      {{ chatMessage.sender }}
    </span>
    <div class="chat-message-data">
      {{ chatMessage.data }}
    </div>
  </div>
</div>
