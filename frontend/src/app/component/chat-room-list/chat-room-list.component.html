<div class="chat-room-list-container">
  <div class="chat-room-list-top-bar">
    CREATE
  </div>
  <div class="chat-room-list">
    <app-chat-room-list-element
      *ngFor="let chatRoom of chatRoomList"
      [chatRoom]="chatRoom"
      (click)="changeActiveChatRoom(chatRoom)">
    </app-chat-room-list-element>
  </div>
</div>
